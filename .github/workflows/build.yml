name: build
on: [push, pull_request]
jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os:   [ 'ubuntu', 'macos' ]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 'ruby'
      - name: Install autotools (macos)
        if: ${{ matrix.os == 'macos' }}
        run: brew install autoconf automake
      - run: ./build.sh
